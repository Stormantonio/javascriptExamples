<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="tableStyle.css" rel="stylesheet">
    <title>Испытание: итоговая таблица</title>
</head>
<body>
<h1>Итоговая таблица</h1>
<table>
    <tr>
        <th style="width: 33%" class="class-1">Город</th>
        <th style="width: 33%" class="class-2">Посещений</th>
        <th style="width: 33%" class="class-3">%</th>
    </tr>
    <tr>
        <td>СПб</td>
        <td class="text-2">199</td>
        <td class="text-1">65.12</td>
    </tr>
    <tr class="row">
        <td>Москва</td>
        <td class="text-2">69</td>
        <td class="text-1">21.3</td>
    </tr>
    <tr>
        <td>Киев</td>
        <td class="text-2">5</td>
        <td class="text-1">8</td>
    </tr>
    <tr class="row">
        <td colspan="2">Посещений за весь период</td>
        <td class="text-1">273</td>
    </tr>
</table>

</body>
</html>
